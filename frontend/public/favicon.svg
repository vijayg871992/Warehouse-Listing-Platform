<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc2900;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#listGrad)" filter="url(#glow2)"/>
  
  <!-- Multiple warehouses representing listing -->
  <rect x="10" y="18" width="16" height="20" fill="#ffffff" opacity="0.9" rx="1"/>
  <rect x="28" y="15" width="16" height="23" fill="#ffffff" opacity="0.9" rx="1"/>
  <rect x="46" y="20" width="12" height="18" fill="#ffffff" opacity="0.9" rx="1"/>
  
  <!-- Roofs -->
  <polygon points="10,18 18,12 26,18" fill="#ffffff" opacity="0.9"/>
  <polygon points="28,15 36,9 44,15" fill="#ffffff" opacity="0.9"/>
  <polygon points="46,20 52,16 58,20" fill="#ffffff" opacity="0.9"/>
  
  <!-- Connection lines (network effect) -->
  <path d="M18 28 L36 25 M36 25 L52 29" stroke="#ff6b35" stroke-width="1.5" opacity="0.8"/>
  <circle cx="18" cy="28" r="1.5" fill="#ff6b35"/>
  <circle cx="36" cy="25" r="1.5" fill="#ff6b35"/>
  <circle cx="52" cy="29" r="1.5" fill="#ff6b35"/>
  
  <!-- Digital elements -->
  <rect x="12" y="25" width="2" height="2" fill="#ff6b35"/>
  <rect x="30" y="22" width="2" height="2" fill="#ff6b35"/>
  <rect x="48" y="27" width="2" height="2" fill="#ff6b35"/>
</svg>